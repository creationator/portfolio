  $(document).ready(function(){
  	$('#giphy-container').addClass('is-visible');
  });
  </script>

  <script>
  // Read the article
// http://css-tricks.com/polyme

var tmax_opts = {
  delay: 3.5,
  yoyo: false
};

var tmax_tl           = new TimelineMax(tmax_opts),
    polyme_shapes   = $('svg.polyme > g polygon'),
    polyme_stagger  = 0.00475,
    polyme_duration = 1.5;

var polyme_staggerFrom = {
  scale: 0,
  opacity: 0,
  transformOrigin: 'center center',
};

var polyme_staggerTo = {
  opacity: 1,
  scale: 1,
  ease: Elastic.easeInOut
};

tmax_tl.staggerFromTo(polyme_shapes, polyme_duration, polyme_staggerFrom, polyme_staggerTo, polyme_stagger, 0);
  </script>
</body>
</html>
